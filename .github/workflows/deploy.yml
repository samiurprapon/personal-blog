name: ğŸš€ Cloudflare Pages Deploy

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš¡ Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”’ Run Security Audit
        run: npm audit --audit-level=high

      - name: ğŸ”¨ Build the project
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
        run: npm run build --if-present

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: npm
          command: pages deploy ./dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

      - name: ğŸ’» Health Check
        run: curl -f ${{ secrets.VITE_APP_API_URL }}/health || exit 1

        # Use slack, email, or other notification service to alert the team of the deployment.
        # - name: ğŸš¨ Notify team
        # run: echo "Deployment complete!"

      - name: ğŸ§¹ Cleanup
        run: rm -rf ./dist

      - name: âœ… Post-deploy verification
        run: echo "Deployment complete!"
