name: ðŸš€ Cloudflare Pages Deploy

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: ðŸ“¦ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: âš¡ Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            **/node_modules
            **/.node_modules
            **/.pnpm-store
          key: ${{ runner.os }}-pnpm-workspace-${{ hashFiles('**/pnpm-lock.yaml', '**/pnpm-workspace.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-workspace-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --recursive

      - name: ðŸ”’ Run Security Audit
        run: pnpm audit --audit-level=high

      - name: ðŸ”¨ Build the project
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
        run: pnpm -r --if-present build

      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: npm
          command: pages deploy ./dist/apps/web --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

        # Use slack, email, or other notification service to alert the team of the deployment.
        # - name: ðŸš¨ Notify team
        # run: echo "Deployment complete!"

      - name: ðŸ§¹ Cleanup
        run: rm -rf ./dist

      - name: âœ… Post-deploy verification
        run: echo "Deployment complete!"
